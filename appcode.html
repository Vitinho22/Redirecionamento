<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalamove - Seja um Entregador!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff; /* Azul Lalamove */
        }

        p {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        #aviso {
            display: none;
            color: #dc3545; /* Vermelho */
            margin-top: 20px;
        }

        #qrCode {
            width: 200px;
            height: 200px;
            margin-top: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            #qrCode {
                width: 150px;
                height: 150px;
            }
        }
    </style>
    <script>
        function redirecionar() {
            var link = "https://lalamove-driver.onelink.me/zfl4/4jx5ebef?u=2&rc=RUPLQ4&fromShare=1&refer_platform=app";
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                window.location.href = link;
            } else {
                document.getElementById("spinner").style.display = "none";
                document.getElementById("aviso").style.display = "block";
            }
        }
    </script>
</head>
<body onload="redirecionar()">
    <h1>Redirecionando você para Lalamove...</h1>
    <div id="spinner" class="spinner"></div>
    <p>Se você não for redirecionado em alguns segundos, clique no link abaixo ou escaneie o QR Code.</p>
    <p id="aviso">
        Este link só pode ser aberto em um celular.  Escaneie o QR Code para acessar:
    </p>
    <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://lalamove-driver.onelink.me/zfl4/4jx5ebef?u=2&rc=RUPLQ4&fromShare=1&refer_platform=app" alt="QR Code">
    <a href="https://lalamove-driver.onelink.me/zfl4/4jx5ebef?u=2&rc=RUPLQ4&fromShare=1&refer_platform=app">Abrir link Lalamove</a>
</body>
</html>
